<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.1/d3.min.js"></script>
    <title>준영이의 라오킹</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../Jquery/jquery-3.5.1.js"></script>
  </head>
    <body>
      <a href="main.html">
          <div class="main-img"> </div>
        </a>
<div id="all">
  <div class="menu">
    <div>
      <ul>
        <a href="TM.html"class="saw" id="active"><li>가속</li></a>
        <a href="GD.html"class="saw" id="active"><li>황뚝</li></a>
        <a href="IX.html"class="saw" id="active"><li>경험치</li></a>
      </ul>
    </div>
  </div>   <!--여기다가 배경 애드워드 사진 배경으로 넣기-->
  <div class="main">
    <div>
      <!-- <h1 style="color:gold; font-size: 25px; text-align:center;">가속계산기</h1> -->
      <table border="1" bordercolor="gold" width="100%" height="150"
      padding-top="calc(300 / 1300 * 100%);">
              <caption style="color:gold; font-size: 25px;">
                <strong>가속계산기</strong>
              </caption> 
          <th></th>
           <td>1분</td>
           <td>5분</td>
           <td>10분</td>
           <td>15분</td>
           <td>30분</td>
           <td>60분</td>
           <td>3시간</td>
           <td>8시간</td>
           <td>12시간</td>
           <td>24시간</td>
           <td>3일</td>
           <td>7일</td>
           <td>30일</td>
           <tr>
            <th>갯수</th>
            <td><input type="text" size="2px" id="time_1m" oninput="m1()"></td>
            <td><input type="text" size="2px" id="time_5m" oninput="m5()"></td>
            <td><input type="text" size="2px" id="time_10m" oninput="m10()"></td>
            <td><input type="text" size="2px" id="time_15m" oninput="m15()"></td>
            <td><input type="text" size="2px" id="time_30m" oninput="m30()"></td>
            <td><input type="text" size="2px" id="time_60m" oninput="m60()"></td>
            <td><input type="text" size="2px" id="time_3h" oninput="h3()"></td>
            <td><input type="text" size="2px" id="time_8h" oninput="h8()"></td>
            <td><input type="text" size="2px" id="time_12h" oninput="h12()"></td>
            <td><input type="text" size="2px" id="time_24h" oninput="h24()"></td>
            <td><input type="text" size="2px" id="time_3d" oninput="d3()"></td>
            <td><input type="text" size="2px" id="time_7d" oninput="d7()"></td>
            <td><input type="text" size="2px" id="time_30d" oninput="d30()"></td>
          </tr>
          <tr>
            <th>합계</th>
            <td colspan="13"<div id ="alltime"></td></div>
          </tr>
          </table>
    </div>
  </div>
</div>
<script>
  function m1(){ 
    var m1 = parseInt(document.getElementById("time_1m").value);
    var hours   = Math.floor(m1 / 3600);
    var minutes = Math.floor((m1 - (hours * 3600)) / 60);
    var seconds = m1 - (hours * 3600) - (minutes * 60);

    if (hours   < 10) {hours   = "0"+hours;}
    if (minutes < 10) {minutes = "0"+minutes;}
    if (seconds < 10) {seconds = "0"+seconds;}
    document.getElementById('alltime').innerHTML = hours+'시간'+minutes+'분'+seconds;
    }
  
   function m5(){ 
    var m5 = parseInt(document.getElementById("time_5m").value);
    var hours   = Math.floor(m5 / 60);
    var minutes = Math.floor((m5 - (hours * 1440)) / 60);
    //var seconds = m5 - (hours * 60) - (minutes * 60);

    document.getElementById('alltime').innerHTML = hours+'시간'+minutes+'분';//+seconds;
    }
  
   function m10(){
    var m10 = parseInt(document.getElementById("time_10m").value);
    var m_10 = m10 * 10;
     document.getElementById('alltime').innerHTML = m_10 + "분";
    }
  
   function m15(){
    var m15 = parseInt(document.getElementById("time_15m").value);
    var m_15 = m15 * 15;
     document.getElementById('alltime').innerHTML = m_15 + "분";
    }
  
   function m30(){ 
    var m30 = parseInt(document.getElementById("time_30m").value);
    var m_30 = m30 * 30;
     document.getElementById('alltime').innerHTML = m_30 + "분";
    }
  
   function m60(){ 
    var m60 = parseInt(document.getElementById("time_60m").value);
    var m_60 = m60 * 60;
     document.getElementById('alltime').innerHTML = m_60 + "분";
    }      
   
   function h3(){ 
    var h3 = parseInt(document.getElementById("time_3h").value);
    var h_3 = h3 * 180;
     document.getElementById('alltime').innerHTML = h_3 + "분";
    }      

   function h8(){
    var h8 = parseInt(document.getElementById("time_8h").value);
    var h_8 = h8 * 480;
     document.getElementById('alltime').innerHTML = h_8 + "분";
    }      

   function h12(){ 
    var h12 = parseInt(document.getElementById("time_12h").value);
    var h_12 = h12 * 720;
     document.getElementById('alltime').innerHTML = h_12 + "분";
    }
   
   function h24(){ 
    var h24 = parseInt(document.getElementById("time_24h").value);
    var h_24= h24 * 1440;
     document.getElementById('alltime').innerHTML = h_24 + "분";
    }   

   function d3(){ 
    var d3 = parseInt(document.getElementById("time_3d").value);
    var d_3 = d3 * 4320;
     document.getElementById('alltime').innerHTML = d_3 + "분";
    }   

   function d7(){ 
    var d7 = parseInt(document.getElementById("time_7d").value);
    var d_7 = d7 * 10080;
     document.getElementById('alltime').innerHTML = d_7 + "분";
    }   

   function d30(){ 
    var d30 = parseInt(document.getElementById("time_30d").value);
    var d_30 = d30 * 43200;
     document.getElementById('alltime').innerHTML = d_30 + "분"; 
    }




  



















</script>
</body>
</html>
